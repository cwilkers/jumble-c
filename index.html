<!DOCTYPE html>
<html>
    <head>
        <title>Jumble Solver</title>
    </head>
    <body>
        <h1>Jumble Solver</h1>
        <form action="/" method="post">
            <input id="word" type="text" name="search" placeholder="jelmub" size="8" autofocus>
            <input id="submit" type="submit" name="submit">
        </form>
        <div><ul>
        {{range .Answer }}
            <li>{{ . }}</li>
        {{end}}
        </ul></div>
    </body>
</html>
